<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fruit game</title>
  </head>
  <body>
    <div id="gameRules" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <ul>
          <h1>Welcome to <span>Fruit Game<span></h1>
          <li>Wrong guesses gives you 0 score</li>
          <li>Numbers are not allowed! </li>
          <li>The same fruit name won't give you more score</li>
          <li>Max score: 37 points</li>
          <li>Have fun guessing! ðŸ˜Ž</li>
        </ul>
      </div>
    </div>
    <div class="some-bg">
      <div class="some-game-name">
        <h1>Guess The fruits!</h1>
      </div>
      <!-- <div class="attr">
        Used photo:<a href="https://www.freepik.com/lifeforstock">
          lifeforstock @ Freepik.</a
        >
      </div> -->
    </div>
    <div class="grid">
      <form class="form" id="form" onsubmit=" return false">
        <ul class="list-el">
          <h2>Enter name of the fruit</h2>
          <li><input name="fruitName" type="text/number" value="" /></li>
          <li><button id="btn">Add to basket</button></li>
        </ul>
        <div class="output">
          <p id="output"></p>
        </div>
      </form>

      <div class="score">
        <h2 id="userScore"></h2>
        <button id="reset">Restart</button>
      </div>

     
    </div>
    <!--Grid DIV-->
    <script src="js/script.js"></script>
  </body>
</html>
